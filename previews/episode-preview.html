<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Episode Upload Preview â€“ Lala Admin</title>

  <!-- âœ… Styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/upload-panels.css" />
  <link rel="stylesheet" href="../css/grid.css" />
  <link rel="stylesheet" href="../css/smart-dropdown.css" />
  <link rel="stylesheet" href="../css/toast.css" />
  <link rel="stylesheet" href="../css/filter.css" />
</head>

<body class="light">
  <main class="main-content episode-preview-container">
    <h1>ðŸŽ¬ Upload Your Episode</h1>

    <form id="episode-upload-form" class="upload-form">
      <div id="episode-drop-area" class="drop-area">
        <label for="episode-file-input" class="visually-hidden">Upload Episode File</label>
        <input type="file" id="episode-file-input" accept="video/*" />
        <p class="upload-instructions">ðŸŽ¥ Drop or click to upload your video episode</p>
      </div>

      <div class="category-group">
        <label for="episode-category">Category</label>
        <select id="episode-category" required></select>

        <label for="episode-subcategory">Subcategory</label>
        <select id="episode-subcategory"></select>

        <label for="episode-subsubcategory">Sub-subcategory</label>
        <select id="episode-subsubcategory"></select>
      </div>

      <button id="episode-upload-btn" type="button" class="upload-button">Upload Episode</button>
    </form>

    <div class="dashboard-section">
      <div class="filter-bar">
        <label for="episode-filter" class="sr-only">Search Episodes</label>
        <input type="text" id="episode-filter" placeholder="Search Episodesâ€¦" />
        <button id="episode-clear-btn" type="button">Clear</button>
      </div>
      <div id="episode-dashboard-grid" class="episode-grid"></div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>
  <progress id="upload-progress" class="upload-progress" max="100" value="0" hidden></progress>

  <!-- âœ… Scripts -->
  <script type="module">
    import { initUploadPanel } from "../js/uploads/upload-handlers.js";

    import "../js/utils/firebase-client.js";
    import "../js/utils/firebase-helpers.js";
    import "../js/utils/auth-check.js";

    import "../js/components/category-manager.js";
    import "../js/components/category-dropdowns.js";
    import "../js/components/dragdrop.js";
    import "../js/components/toast.js";

    import "../js/dashboard/episode-dashboard.js";
    import "../js/uploads/episodes/index.js";

    initUploadPanel({
      panelType: "episodes",
      fileInputId: "episode-file-input",
      uploadBtnId: "episode-upload-btn",
      categoryId: "episode-category",
      subcategoryId: "episode-subcategory",
      subsubcategoryId: "episode-subsubcategory",
      dropAreaId: "episode-drop-area",
      filterInputId: "episode-filter",
      clearFilterBtnId: "episode-clear-btn",
      gridSelector: "#episode-dashboard-grid",
      fileType: "video"
    });
  </script>
</body>
</html>
