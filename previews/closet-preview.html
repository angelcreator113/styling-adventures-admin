<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closet Upload Preview â€“ Lala Admin</title>

  <!-- âœ… Styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/upload-panels.css" />
  <link rel="stylesheet" href="../css/grid.css" />
  <link rel="stylesheet" href="../css/smart-dropdown.css" />
  <link rel="stylesheet" href="../css/toast.css" />
  <link rel="stylesheet" href="../css/filter.css" />
</head>

<body class="light">
  <main class="main-content closet-preview-container">
    <h1>ðŸ‘— Upload to Closet</h1>

    <form id="closet-upload-form" class="upload-form">
      <div id="closet-drop-area" class="drop-area">
        <label for="closet-file-input" class="visually-hidden">Upload Closet File</label>
        <input type="file" id="closet-file-input" accept="image/*" />
        <p class="upload-instructions">ðŸ‘œ Drop or click to upload clothing item</p>
      </div>

      <div class="category-group">
        <label for="closet-category">Category</label>
        <select id="closet-category" required></select>

        <label for="closet-subcategory">Subcategory</label>
        <select id="closet-subcategory"></select>

        <label for="closet-subsubcategory">Sub-subcategory</label>
        <select id="closet-subsubcategory"></select>
      </div>

      <button id="closet-upload-btn" type="button" class="upload-button">Upload to Closet</button>
    </form>

    <div class="dashboard-section">
      <div class="filter-bar">
        <label for="closet-filter" class="sr-only">Search Closet</label>
        <input type="text" id="closet-filter" placeholder="Search Closetâ€¦" />
        <button id="closet-clear-btn" type="button">Clear</button>
      </div>
      <div id="closet-dashboard-grid" class="closet-grid"></div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>
  <progress id="upload-progress" class="upload-progress" max="100" value="0" hidden></progress>

  <!-- âœ… JS Modules -->
  <script type="module">
    import { initUploadPanel } from "../js/uploads/upload-handlers.js";

    import "../js/utils/firebase-client.js";
    import "../js/utils/firebase-helpers.js";
    import "../js/utils/auth-check.js";

    import "../js/components/category-manager.js";
    import "../js/components/category-dropdowns.js";
    import "../js/components/dragdrop.js";
    import "../js/components/toast.js";

    import "../js/dashboard/closet-dashboard.js";
    import "../js/uploads/closet/index.js";

    initUploadPanel({
      panelType: "closet",
      fileInputId: "closet-file-input",
      uploadBtnId: "closet-upload-btn",
      categoryId: "closet-category",
      subcategoryId: "closet-subcategory",
      subsubcategoryId: "closet-subsubcategory",
      dropAreaId: "closet-drop-area",
      filterInputId: "closet-filter",
      clearFilterBtnId: "closet-clear-btn",
      gridSelector: "#closet-dashboard-grid",
      fileType: "image"
    });
  </script>
</body>
</html>
