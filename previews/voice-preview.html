<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Upload Preview â€“ Lala Admin</title>

  <!-- âœ… Styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/upload-panels.css" />
  <link rel="stylesheet" href="../css/grid.css" />
  <link rel="stylesheet" href="../css/smart-dropdown.css" />
  <link rel="stylesheet" href="../css/toast.css" />
  <link rel="stylesheet" href="../css/filter.css" />
</head>

<body class="light">
  <main class="main-content voice-preview-container">
    <h1>ðŸŽ¤ Upload Voice Audio</h1>

    <form id="voice-upload-form" class="upload-form">
      <div id="voice-drop-area" class="drop-area">
        <label for="voice-file-input" class="visually-hidden">Upload Voice File</label>
        <input type="file" id="voice-file-input" accept="audio/*" />
        <p class="upload-instructions">ðŸŽ§ Drop or click to upload your voice clip</p>
      </div>

      <div class="category-group">
        <label for="voice-category">Category</label>
        <select id="voice-category" required></select>

        <label for="voice-subcategory">Subcategory</label>
        <select id="voice-subcategory"></select>

        <label for="voice-subsubcategory">Sub-subcategory</label>
        <select id="voice-subsubcategory"></select>
      </div>

      <button id="voice-upload-btn" type="button" class="upload-button">Upload Voice</button>
    </form>

    <div class="dashboard-section">
      <div class="filter-bar">
        <label for="voice-filter" class="sr-only">Search Voice</label>
        <input type="text" id="voice-filter" placeholder="Search Voiceâ€¦" />
        <button id="voice-clear-btn" type="button">Clear</button>
      </div>
      <div id="voice-dashboard-grid" class="voice-grid"></div>
    </div>
  </main>

  <div id="toast-container" class="toast-container"></div>
  <progress id="upload-progress" class="upload-progress" max="100" value="0" hidden></progress>

  <!-- âœ… Scripts -->
  <script type="module">
    import { initUploadPanel } from "../js/uploads/upload-handlers.js";

    import "../js/utils/firebase-client.js";
    import "../js/utils/firebase-helpers.js";
    import "../js/utils/auth-check.js";

    import "../js/components/category-manager.js";
    import "../js/components/category-dropdowns.js";
    import "../js/components/dragdrop.js";
    import "../js/components/toast.js";

    import "../js/dashboard/voice-dashboard.js";
    import "../js/uploads/voice/index.js";

    initUploadPanel({
      panelType: "voice",
      fileInputId: "voice-file-input",
      uploadBtnId: "voice-upload-btn",
      categoryId: "voice-category",
      subcategoryId: "voice-subcategory",
      subsubcategoryId: "voice-subsubcategory",
      dropAreaId: "voice-drop-area",
      filterInputId: "voice-filter",
      clearFilterBtnId: "voice-clear-btn",
      gridSelector: "#voice-dashboard-grid",
      fileType: "audio"
    });
  </script>
</body>
</html>
