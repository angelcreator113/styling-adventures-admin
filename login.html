<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Styling Adventures with Lala</title>
  <link rel="stylesheet" href="../css/auth.css" />
  <script>
    document.documentElement.classList.remove('loading');
    document.documentElement.classList.add('loaded');
  </script>
</head>
<body class="loading">
  <div class="auth-container">
    <h1>Sign In</h1>

    <input type="email" id="login-email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Password" />
      <span id="toggle-login-password" class="toggle-icon">👁️</span>
    </div>

    <!-- ✅ Login error display -->
    <div id="login-error"></div>

    <button id="login-btn">Log In</button>

    <div class="auth-footer">
      New here?
      <a href="signup.html">Create an account</a>
    </div>
  </div>

  <!-- ✅ Core Firebase bootstrapping -->
  <script type="module" src="/js/firebase-config.js"></script>

  <!-- ✅ Your clean login logic (uses `ready()` internally) -->
  <script type="module" src="./js/auth/login-init.js"></script>
</body>
</html>
