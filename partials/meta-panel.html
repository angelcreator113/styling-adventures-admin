<!-- meta-panel.html -->
<link rel="stylesheet" href="css/theme.css" />
<link rel="stylesheet" href="css/panel.css" />
<link rel="stylesheet" href="css/forms-and-filters.css" />
<link rel="stylesheet" href="css/upload-form.css" />
<link rel="stylesheet" href="css/category-manager.css" />
<link rel="stylesheet" href="css/closet-panel.css" />
<link rel="stylesheet" href="css/utility.css" />

<main>
  <section id="meta-panel" class="panel" role="tabpanel" aria-labelledby="meta-tab">
    <div class="panel-grid flex-wrap gap-2rem p-2rem bg-lavender">

      <!-- Upload Card -->
      <section class="panel panel-card flex-1 minw-300 bg-white rounded-lg p-2rem shadow-sm" aria-labelledby="meta-panel-heading">
        <h2 id="meta-panel-heading" class="text-purple-dark">Meta Upload</h2>

        <form id="meta-upload-form" class="upload-panel flex-col gap-1rem">
          <div class="form-group">
            <label for="meta-file-input" class="visually-hidden">Upload meta file</label>
            <div id="meta-drop-area" class="drop-area text-center cursor-pointer border-dashed border-purple-light p-2rem rounded-xl">
              <img src="assets/icons/upload-icon.svg" alt="Upload icon" width="32" height="32" />
              <input type="file" id="meta-file-input" accept="*/*" class="hidden" />
              <p class="text-purple-accent">Drop or choose a file‚Ä¶</p>
            </div>
          </div>

          <div class="form-group">
            <label for="meta-category">Category</label>
            <select id="meta-category" class="smart-dropdown" required></select>
          </div>

          <div class="form-group">
            <label for="meta-subcategory">Subcategory</label>
            <select id="meta-subcategory" class="smart-dropdown"></select>
          </div>

          <div class="form-group">
            <label for="meta-title">Title (optional)</label>
            <input id="meta-title" type="text" placeholder="e.g. Manifest Keywords" />
          </div>

          <div class="form-group">
            <label for="meta-notes">Notes (optional)</label>
            <textarea id="meta-notes" rows="3" placeholder="e.g. Keywords used for SEO, system triggers, etc."></textarea>
          </div>

          <button type="submit" class="primary-btn bg-purple-accent text-white border-none px-1_5rem py-0_75rem rounded-md">
            Upload
          </button>
        </form>
      </section>

      <!-- Dashboard -->
      <section class="panel panel-dashboard flex-2 bg-purple-light rounded-lg p-2rem" aria-labelledby="meta-dashboard-heading">
        <h2 id="meta-dashboard-heading" class="text-purple-dark">Meta Dashboard</h2>
        <div id="meta-dashboard-root"></div>
      </section>

      <!-- Category Manager -->
      <section class="panel panel-card panel-categories flex-1 minw-300 bg-white rounded-lg p-2rem shadow-sm" aria-labelledby="meta-categories-heading">
        <h3 id="meta-categories-heading" class="text-purple-dark">Manage Categories</h3>
        <div class="categories-grid flex-col gap-1rem">
          <div class="form-group">
            <label for="meta-cat-input">Main Category</label>
            <input id="meta-cat-input" type="text" class="cat-input" placeholder="e.g. Info" />
          </div>
          <div class="form-group">
            <label for="meta-subcat-input">Subcategory</label>
            <input id="meta-subcat-input" type="text" class="subcat-input" placeholder="e.g. Tags" />
          </div>
          <div class="form-group">
            <label for="meta-subsubcat-input">Sub-subcategory</label>
            <input id="meta-subsubcat-input" type="text" class="subsubcat-input" placeholder="e.g. Keywords" />
          </div>
        </div>
        <div class="cat-actions mt-1rem flex gap-0_5rem">
          <button class="add-cat-btn bg-purple-accent text-white border-none px-1rem py-0_5rem rounded-md">‚ûï Add</button>
          <button class="delete-cat-btn bg-purple-light text-purple-dark border-none px-1rem py-0_5rem rounded-md">üóëÔ∏è Delete</button>
        </div>
      </section>

    </div>
  </section>
</main>
