<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styling Adventures with Lala – Admin Portal</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Styling Adventures with Lala – Admin Portal</h1>

    <div class="grid">
      <!-- Episodes Section -->
      <section class="card">
        <details open>
          <summary>🎬 Episodes</summary>
          <input type="file" id="episode-upload" />
          <p id="episode-filename">No file selected</p>
          <button id="episode-edit-btn">✏️ Edit</button>
          <button id="episode-thumbnail-btn">🖼️ Thumbnail</button>
          <button id="episode-upload-btn">🡅 Upload</button>
          <ul id="episode-list"></ul>
        </details>
      </section>

      <!-- Voice Files Section -->
      <section class="card">
        <details open>
          <summary>🎤 Voice Files</summary>
          <input type="file" id="voice-upload" />
          <p id="voice-filename">No file selected</p>
          <button id="voice-edit-btn">✏️ Edit</button>
          <button id="voice-upload-btn">🡅 Upload</button>
          <ul id="voice-list"></ul>
        </details>
      </section>

      <!-- Closet Items Section -->
      <section class="card">
        <details open>
          <summary>👗 Closet Items</summary>
          <input type="file" id="closet-upload" />
          <p id="closet-filename">No file selected</p>
          <button id="closet-edit-btn">✏️ Edit</button>
          <button id="closet-upload-btn">🡅 Upload</button>
          <ul id="closet-list"></ul>
        </details>
      </section>

      <!-- Metadata Section -->
      <section class="card">
        <details open>
          <summary>📝 Metadata</summary>
          <label>Title:<input type="text" id="meta-title" /></label><br />
          <label>Description:<br /><textarea id="meta-description"></textarea></label><br />
          <label>Tags (comma-separated):<input type="text" id="meta-tags" /></label><br />
          <button id="meta-publish-btn">📌 Publish</button>
          <ul id="meta-list"></ul>
        </details>
      </section>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
