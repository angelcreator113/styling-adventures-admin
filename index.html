<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styling Adventures Upload Zone</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/lala-avatar.png" />

  <!-- Base & Panel Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/upload-closet.css" />
  <link rel="stylesheet" href="./css/upload-voice.css" />
  <link rel="stylesheet" href="./css/upload-episode.css" />
  <link rel="stylesheet" href="./css/meta-panel.css" />
  <link rel="stylesheet" href="./css/smart-dropdown.css" />
  <link rel="stylesheet" href="./css/manage-categories.css" />

  <!-- Persisted Theme -->
  <script>
    const userTheme = localStorage.getItem("theme");
    if (userTheme === "dark") {
      document.documentElement.classList.add("dark-mode");
    }
  </script>

  <!-- Inline Essentials -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf9ff;
      display: flex;
    }

    #sidebar {
      width: 200px;
      background: linear-gradient(to bottom, #f4d9ff, #e6c4ff);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      height: 100vh;
    }

    #logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    #logo {
      width: 80px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(90, 42, 130, 0.2);
    }

    .nav-item {
      background-color: transparent;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      color: #5a2a82;
      padding: 0.75rem 1rem;
      text-align: left;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-item.active,
    .nav-item:hover {
      background-color: #e5c7ff;
    }

    a.nav-item {
      text-decoration: none;
      display: block;
    }

    #panel-wrapper {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .panel {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff9ff;
      border: 2px solid #f1e2ff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
    }

    .panel.active {
      display: block;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #39104a;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #3f1d4e;
    }

    select,
    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d6b5ee;
      border-radius: 10px;
      font-size: 1rem;
    }

    .drop-area {
      border: 2px dashed #c5a8ea;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      background-color: #fef6ff;
      color: #854fcf;
      font-weight: 500;
    }

    button[type="submit"],
    .add-cat-btn,
    .delete-cat-btn {
      width: 100%;
      padding: 1rem;
      background-color: #d7a9ff;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #c38fff;
    }

    .toggle-cat-panel {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #854fcf;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      border: 0;
      padding: 0;
      overflow: hidden;
      clip: rect(0 0 0 0);
    }

    .category-manager {
      margin-top: 2rem;
      border-top: 1px dashed #d3b1f5;
      padding-top: 1.5rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <nav id="sidebar">
    <div id="logo-container">
      <img src="./favicon.png" alt="Styling Adventures Logo" id="logo" />
    </div>

    <a href="./pages/home.html" class="nav-item">üè† Dashboard</a>
    <a href="./pages/upload.html" class="nav-item">üì§ Upload Manager</a>
    <button id="theme-toggle" class="nav-item">Toggle Theme üåó</button>
    <button id="logout-button" class="nav-item">Logout</button>
  </nav>

  <!-- Panel Content Area -->
  <main id="panel-wrapper">
    <h1>Welcome to the Admin Panel</h1>
    <p>Use the sidebar to navigate between dashboard tools.</p>
  </main>

  <!-- Scripts -->
  <script type="module" src="./js/app-init.js"></script>
  <script type="module" src="./js/auth/logout.js"></script>
  <script>
    document.getElementById("theme-toggle")?.addEventListener("click", () => {
      const root = document.documentElement;
      root.classList.toggle("dark-mode");
      localStorage.setItem("theme", root.classList.contains("dark-mode") ? "dark" : "light");
    });
  </script>
</body>
</html>
