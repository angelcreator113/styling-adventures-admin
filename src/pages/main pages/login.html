<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Styling Adventures</title>
  <link rel="stylesheet" href="/src/css/theme.css" />
  <style>
    body {
      background: var(--lavender, #fdf9ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: var(--purple-dark, #5a2a82);
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--purple-accent, #d7a9ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #b77cd9;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: var(--purple-accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Sign In</h1>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Log In</button>
    <div class="auth-footer">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script type="module" src="/src/js/auth/login.js"></script>
</body>
</html>
