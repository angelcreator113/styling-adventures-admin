<!DOCTYPE html>
<html lang="en" class="loading">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äì Styling Adventures with Lala</title>
  <link rel="stylesheet" href="../css/auth.css" />
  <style>
    html.loading, body.loading { visibility: hidden; }
    html.loaded, body.loaded { visibility: visible; }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf9ff;
    }

    .auth-container {
      max-width: 400px;
      margin: 10% auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #6b21a8;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
    }

    .password-wrapper {
      position: relative;
    }

    button#signup-btn {
      background-color: #b450ec;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .auth-footer a {
      color: #6b21a8;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="loading">
  <div class="auth-container">
    <h1>Create Your Account</h1>

    <input type="email" id="signup-email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="signup-password" placeholder="Password (min 6 chars)" />
      <span id="toggle-password" class="toggle-icon">üëÅÔ∏è</span>
    </div>

    <button id="signup-btn">Sign Up</button>

    <div class="auth-footer">
      Already registered?
      <a href="../login.html">Sign in here</a>
    </div>
  </div>

  <!-- Visibility bootstrapping -->
  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      document.documentElement.classList.remove("loading");
      document.documentElement.classList.add("loaded");
    });
  </script>

  <!-- Firebase setup -->
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/utils/firebase-client.js"></script>

  <!-- Signup logic -->
  <script type="module">
    import { app } from '../js/utils/firebase-client.js';
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const auth = getAuth(app);

    const emailInput = document.getElementById('signup-email');
    const passwordInput = document.getElementById('signup-password');
    const signupBtn = document.getElementById('signup-btn');
    const toggleIcon = document.getElementById('toggle-password');

    toggleIcon.addEventListener('click', () => {
      const isVisible = passwordInput.type === 'text';
      passwordInput.type = isVisible ? 'password' : 'text';
      toggleIcon.textContent = isVisible ? 'üëÅÔ∏è' : 'üôà';
    });

    signupBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email.includes('@')) {
        alert('‚ùå Please enter a valid email.');
        return;
      }

      if (password.length < 6) {
        alert('‚ùå Password must be at least 6 characters.');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating...';

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('‚úÖ Account created! Redirecting...');
        window.location.href = '../index.html';
      } catch (err) {
        alert(`‚ùå Sign up failed: ${err.message}`);
        console.error('Signup error:', err);
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
      }
    });
  </script>
</body>
</html>
